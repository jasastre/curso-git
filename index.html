<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Overpass+Mono&family=Raleway:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog Curso Git</title>
</head>

<body>
    <div class="nav-bar">
        <img class="logo "src="img/Git-logo.png" alt="logo git">
        <h1>Blog Curso Git & Github</h1>
    </div>
    <div class="container" id="content">
        <h3>Posts del usuario {nombre del usuario}</h3>
        <div class="post">
            <h4>Titulo del post</h4>
            <p>Contenido del post</p>
            <hr>
            <p><span>Usuario:</span> Comentario </p>
        </div>
        
    </div>

</body>

</html>
